  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Cache-Control" content="no-store" />
    <title>Sample</title>

    <!-- Bootstrap -->
    <link href="static/css/normalize.css" rel="stylesheet">
    <link href="static/components/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

	<link type="text/css" rel="stylesheet" href="static/components/typeahead/css/typeahead.css"/>	
	<link type="text/css" rel="stylesheet" href="static/components/datatables/css/jquery.dataTables.min.css"/>	
  </head>
  <body>
    <div class="container">  
	  <nav class="navbar navbar-default hide" role="navigation">
		
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
			  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			  </button>
			  <a class="navbar-brand" href="#">Brand</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="main-navbar-collapse">
			  <!-- Dynamic menu -->
			  <ul class="nav navbar-nav" id="main-menu"></ul>
			  
			  <!-- User info -->
			  <ul class="nav navbar-nav navbar-right" id="user-menu">
				<li class="dropdown">
				  <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span id="username" class="glyphicon glyphicon-user"> Username</span> <span class="caret"></span></a>
				  <ul class="dropdown-menu" role="menu">
					<li><a href="#">Profile</a></li>
				  </ul>
				</li>
			  </ul>
			  
			</div><!-- /.navbar-collapse -->
		
		</nav>
	  <div class="row"> 
		  <div class="btn-group btn-group-justified">
		  <div class="btn-group">
			<a href="#/msw.html" class="btn btn-default glyphicon glyphicon-user" data-endpoint="/msw/elenco/Multishow Elenco.json"> Elenco</a>
		  </div>
		  <div class="btn-group">
			<a href="#/msw.html" class="btn btn-default glyphicon glyphicon-film"  data-endpoint="/msw/elenco/Multishow Programas.json"> Programas</a>
		  </div>
		  </div>
		</div>
		<div class="row" align="center" id="loading" style="display:none"><img src="static/img/ajax-loader.gif" /></div>
		<div class="row" style="height:20px"></div>
		<div class="row" id="content"></div>
	
	 </div><!-- /.container-fluid -->
	 
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="static/components/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="static/components/bootstrap/3.2.0/js/bootstrap.min.js"></script> 
    <script src="static/components/datatables/js/jquery.dataTables.min.js"></script>

	<script type="text/javascript" language="javascript" src="static/components/typeahead/js/handlebars.js"></script>
	<script type="text/javascript" language="javascript" src="static/components/typeahead/js/typeahead.js"></script>	
	 <script type="text/javascript" language="javascript" src="static/components/classyqr/js/jquery.classyqr.min.js"></script>
	
    <script src="bpm-api.js"></script>
    <script src="bpm-init-app.js"></script>
   
    <script id="entry-template" type="text/x-handlebars-template">	
		{{#nav}}
			<li class="dropdown">
				{{#if submenu}}
				   <a class="dropdown-toggle" data-toggle="dropdown" data-endpoint="{{endpoint}}" href="{{url}}" >{{title}}  <span class="caret"></span></a>
				 {{else}}
					<a data-endpoint="{{endpoint}}" href="{{url}}" >{{title}}</a>
				 {{/if}}
				{{#if submenu}} <ul class="dropdown-menu" role="menu">{{/if}}
				{{#submenu}}					
						<li><a data-endpoint="{{endpoint}}" href="{{url}}"  >{{title}}</a></li>				
				{{/submenu}}
				{{#if submenu}}</ul>{{/if}}
			</li>			
		{{/nav}}
	</script>
	<script type="text/javascript">
		var menu = { 'nav' : [
			  {	url : '#/teste.html', title : 'Link 1', endpoint: '/ancine/canais'},
			  { url : '#', title : 'Menu 1',
				submenu : [
				  { url : '#', title : 'SubMenu 1'},
				  { url : '#', title : 'SubMenu2' }
				]
			  }
		]};
		
		
		if ( menu !== undefined && menu.nav.length > 0 ) {
			var source   = $("#entry-template").html();
			var template = Handlebars.compile(source);
			var html     = template(menu);
			$("#main-menu").html(template(menu));
			$(".navbar").removeClass("hide");
		} else {
			console.log('Menu is not defined');
		}
		
	</script>
  </body>
</html>
